<!DOCTYPE html>  <html lang="id">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>DSRT - Landing</title>  
<script src="https://cdn.tailwindcss.com"></script>  
<style>  
body { margin:0; overflow:hidden; font-family:Poppins,sans-serif; background:black;}  
canvas{position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;}  
.modal{display:none; background: rgba(0,0,0,0.7); justify-content:center; align-items:center;}  
.modal.show{display:flex;}  
</style>  
</head>  
<body>  <!-- Background 3D -->  <canvas id="bgCanvas"></canvas>

<!-- Hero -->  <div class="relative z-10 flex flex-col items-center justify-center h-screen text-center text-white">  
  <div class="px-6 py-4 rounded-xl border border-white/30 bg-black/20 backdrop-blur-sm shadow-lg">  
    <h1 class="text-5xl font-bold mb-4">DSRT</h1>  
    <p class="text-xl mb-4">Digital Smart Revise Technology</p>  
    <button id="loginBtn" class="px-4 py-2 bg-indigo-500 rounded-full mt-4 hover:scale-105 transition-all">Login</button>  
  </div>  
</div>  <!-- Modal Login -->  <div id="loginModal" class="modal fixed inset-0 z-30">  
  <div class="bg-gray-900 rounded-xl p-6 w-80 shadow-2xl text-center">  
    <h3 class="text-xl font-bold text-indigo-400 mb-4">Login</h3>  
    <input id="usernameInput" type="text" placeholder="Username / Email" class="w-full mb-3 px-3 py-2 rounded-md bg-gray-800 text-white focus:outline-none" />  
    <input id="passwordInput" type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 rounded-md bg-gray-800 text-white focus:outline-none" />  
    <button id="loginSubmit" class="w-full py-2 bg-indigo-500 rounded-md text-white font-semibold hover:opacity-90 mb-2">Masuk</button>  
    <button id="closeModal" class="mt-3 text-gray-400 hover:text-white text-sm">Tutup</button>  
  </div>  
</div>  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>  <script>  
// Three.js background  
const scene = new THREE.Scene();  
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);  
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bgCanvas"), alpha:true });  
renderer.setSize(window.innerWidth, window.innerHeight);  
camera.position.z=5;  
  
const particlesCount=5000;  
const positions=new Float32Array(particlesCount*3);  
for(let i=0;i<particlesCount*3;i++){positions[i]=(Math.random()-0.5)*10;}  
const particlesGeometry=new THREE.BufferGeometry();  
particlesGeometry.setAttribute('position',new THREE.BufferAttribute(positions,3));  
const particlesMaterial=new THREE.PointsMaterial({ color:0x00ffff,size:0.05,transparent:true,opacity:0.8});  
const particlesMesh=new THREE.Points(particlesGeometry,particlesMaterial);  
scene.add(particlesMesh);  
  
let mouseX=0,mouseY=0;  
document.addEventListener('mousemove', e=>{mouseX=(e.clientX/window.innerWidth-0.5)*2; mouseY=-(e.clientY/window.innerHeight-0.5)*2;});  
function animate(){requestAnimationFrame(animate); particlesMesh.rotation.y+=0.001+mouseX*0.001; particlesMesh.rotation.x+=0.0005+mouseY*0.001; renderer.render(scene,camera);}  
animate();  
window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});  
  
// Modal Logic  
const loginModal=document.getElementById('loginModal');  
const loginBtn=document.getElementById('loginBtn');  
const closeModal=document.getElementById('closeModal');  
loginBtn.addEventListener('click',()=>{loginModal.classList.add('show');});  
closeModal.addEventListener('click',()=>{loginModal.classList.remove('show');});  
window.addEventListener('click',e=>{if(e.target===loginModal)loginModal.classList.remove('show');});  
  
// Demo login validasi & redirect  
document.getElementById('loginSubmit').addEventListener('click',()=>{  
  const u=document.getElementById('usernameInput').value;  
  const p=document.getElementById('passwordInput').value;  
  if(u==='fengbayu@gmail.com' && p==='kakanda'){  
    alert('Login berhasil!');  
    loginModal.classList.remove('show');  
    window.location.href='dashboard.html'; // harus ada file dashboard.html minimal  
  } else {  
    alert('Username atau password salah');  
  }  
});  
</script>  </body>  
</html>
