<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSRT - Digital Smart Revise Technology</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      overflow: hidden;
      margin: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .modal {
      background: rgba(0, 0, 0, 0.7);
      display: none;
    }
    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Background animasi -->
  <canvas id="bgCanvas"></canvas>

  <!-- Konten utama -->
  <div class="relative z-10 flex flex-col items-center justify-start h-screen pt-16 text-center text-white">
    <div class="px-6 py-4 rounded-xl border border-white/30 bg-black/20 backdrop-blur-sm shadow-lg">
      <h1 class="text-5xl md:text-7xl font-bold mb-4">DSRT</h1>
      <p class="text-xl md:text-2xl mb-4">Digital Smart Revise Technology</p>
      <p class="text-lg md:text-xl max-w-xl text-gray-300">
        Platform inovatif untuk mengelola data, media, dan keamanan digital Anda dalam satu ekosistem modern dan efisien.
      </p>
    </div>
  </div>

  <!-- Tombol Login -->
  <button id="loginBtn" class="absolute top-5 right-5 z-20 px-4 py-2 bg-gradient-to-r from-indigo-500 to-blue-500 rounded-full shadow-lg text-white font-semibold hover:scale-105 transition-all">
    Login
  </button>

  <!-- Modal Login -->
  <div id="loginModal" class="modal fixed inset-0 z-30 justify-center items-center">
    <div class="bg-gray-900 rounded-xl p-6 w-80 shadow-2xl text-center">
      <h3 class="text-xl font-bold text-indigo-400 mb-4">Login</h3>
      <input type="text" placeholder="Username" class="w-full mb-3 px-3 py-2 rounded-md bg-gray-800 text-white focus:outline-none" />
      <input type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 rounded-md bg-gray-800 text-white focus:outline-none" />
      <button class="w-full py-2 bg-gradient-to-r from-indigo-500 to-blue-500 rounded-md text-white font-semibold hover:opacity-90">Masuk</button>
      <button id="closeModal" class="mt-3 text-gray-400 hover:text-white text-sm">Tutup</button>
    </div>
  </div>

  <!-- Library Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    // Setup scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bgCanvas"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    // Partikel
    const particlesCount = 5000;
    const positions = new Float32Array(particlesCount * 3);
    for (let i = 0; i < particlesCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 10;
    }
    const particlesGeometry = new THREE.BufferGeometry();
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particlesMaterial = new THREE.PointsMaterial({
      color: 0x00ffff,
      size: 0.05,
      transparent: true,
      opacity: 0.8
    });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    // Variabel interaksi
    let mouseX = 0;
    let mouseY = 0;

    // Desktop
    document.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
      mouseY = -(e.clientY / window.innerHeight - 0.5) * 2;
    });

    // Mobile
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        mouseX = (touch.clientX / window.innerWidth - 0.5) * 2;
        mouseY = -(touch.clientY / window.innerHeight - 0.5) * 2;
      }
    }, { passive: true });

    function animate() {
      requestAnimationFrame(animate);
      particlesMesh.rotation.y += 0.001 + mouseX * 0.001;
      particlesMesh.rotation.x += 0.0005 + mouseY * 0.001;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Modal login logic
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');

    loginBtn.addEventListener('click', () => {
      loginModal.classList.add('show');
    });
    closeModal.addEventListener('click', () => {
      loginModal.classList.remove('show');
    });
    window.addEventListener('click', (e) => {
      if (e.target === loginModal) {
        loginModal.classList.remove('show');
      }
    });
  </script>
</body>
</html>
