<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSRT - Digital Smart Revise Technology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header button {
      background: transparent;
      border: 1px solid white;
      padding: 10px 20px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: white;
      color: #203a43;
    }

    .content-wrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 90%;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      text-align: center;
      margin-top: 40px;
    }

    .logo h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .logo p {
      font-size: 1.2rem;
      margin-top: 5px;
      opacity: 0.8;
    }

    .description {
      text-align: center;
      font-size: 1rem;
      line-height: 1.5;
      margin: 30px 0;
      padding: 0 20px;
      opacity: 0.9;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      width: 120px;
      text-align: center;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Popup Login */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
    }

    .popup-content h2 {
      margin-bottom: 20px;
    }

    .popup-content button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      background: #203a43;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .logo h1 {
        font-size: 2rem;
      }
      .description {
        font-size: 0.9rem;
      }
      .feature {
        width: 100px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="openPopup()">Login</button>
  </header>

  <div class="content-wrapper">
    <div class="logo">
      <h1>DSRT</h1>
      <p>Digital Smart Revise Technology</p>
    </div>

    <div class="description">
      Platform inovatif untuk solusi digital pintar yang membantu Anda mengelola, merevisi, dan mengoptimalkan teknologi modern dengan lebih efektif.
    </div>

    <div class="features">
      <div class="feature">Smart Video</div>
      <div class="feature">Smart Photos</div>
      <div class="feature">Keamanan</div>
      <div class="feature">AI Support</div>
    </div>
  </div>

  <!-- Popup Login -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Login ke DSRT</h2>
      <input type="text" placeholder="Username" style="width: 100%; padding: 8px; margin-bottom: 10px;" />
      <input type="password" placeholder="Password" style="width: 100%; padding: 8px;" />
      <button onclick="closePopup()">Masuk</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    function openPopup() {
      popup.style.display = 'flex';
    }
    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
