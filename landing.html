<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSRT Landing</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; }
    header { background:#222; color:#fff; padding:20px; text-align:center; }
    main { padding:20px; max-width:500px; margin:auto; }
    form { display:flex; flex-direction:column; gap:10px; }
    input { padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { padding:10px; border:none; border-radius:5px; background:#222; color:#fff; cursor:pointer; }
    nav a { margin:0 10px; color:#ddd; text-decoration:none; }
    nav a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <h1>DSRT WebApp Demo</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#features">Features</a>
      <a href="#login">Login</a>
    </nav>
  </header>
  <main>
    <section id="features">
      <h2>Welcome</h2>
      <p>Selamat datang di demo DSRT, inspirasi dari Adobe & PicsArt.</p>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form onsubmit="return handleLogin(event)">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>
        <a href="#" onclick="alert('Forgot password demo only')">Forgot password?</a> | 
        <a href="#" onclick="alert('Register demo only')">Register</a>
      </p>
    </section>
  </main>

  <script>
    function handleLogin(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if(email === "fengbayu@gmail.com" && password === "kakanda"){
        window.location.href = "app.html";
      } else {
        alert("Invalid login. Gunakan email: fengbayu@gmail.com, password: kakanda");
      }
    }
  </script>
</body>
</html>
