<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Photo - DSRT</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { perspective:1000px; overflow-x:hidden; }
  .cube{
    position:absolute; width:60px; height:60px;
    background: rgba(255,255,255,0.05);
    box-shadow:0 0 20px rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    animation: floatCube linear infinite;
  }
  @keyframes floatCube{
    0% {transform: translate3d(var(--x,0), var(--y,0), var(--z,0)) rotateX(0deg) rotateY(0deg);}
    50% {transform: translate3d(var(--x,0), calc(var(--y,0)+50px), var(--z,0)) rotateX(180deg) rotateY(180deg);}
    100% {transform: translate3d(var(--x,0), var(--y,0), var(--z,0)) rotateX(360deg) rotateY(360deg);}
  }
</style>
</head>
<body class="bg-gradient-to-br from-pink-900 via-pink-800 to-pink-700 text-white min-h-screen">

<!-- Floating Cubes -->
<script>
const cubeCount=25;
for(let i=0;i<cubeCount;i++){
  const cube=document.createElement('div');
  cube.className='cube';
  cube.style.setProperty('--x',Math.random()*window.innerWidth+'px');
  cube.style.setProperty('--y',Math.random()*window.innerHeight+'px');
  cube.style.setProperty('--z',Math.random()*500-250+'px');
  cube.style.animationDuration=(Math.random()*20+10)+'s';
  cube.style.top='0'; cube.style.left='0';
  document.body.appendChild(cube);
}
</script>

<!-- Header -->
<header class="bg-pink-800/50 backdrop-blur-md text-white p-5 shadow relative z-10 text-center font-bold text-xl">
  Smart Photo 🖼️
</header>

<main class="flex-1 flex flex-col items-center justify-center space-y-6 px-6 relative z-10">

  <a href="#" class="w-full max-w-md bg-pink-600/40 backdrop-blur-lg p-5 rounded-2xl shadow hover:bg-pink-500/50 transition text-center">
    ✂️ Crop & Resize
  </a>

  <a href="#" class="w-full max-w-md bg-pink-600/40 backdrop-blur-lg p-5 rounded-2xl shadow hover:bg-pink-500/50 transition text-center">
    🎨 Filter & Preset
  </a>

  <a href="#" class="w-full max-w-md bg-pink-600/40 backdrop-blur-lg p-5 rounded-2xl shadow hover:bg-pink-500/50 transition text-center">
    ⚡ Adjust (Brightness, Contrast, Saturation)
  </a>

  <a href="#" class="w-full max-w-md bg-pink-600/40 backdrop-blur-lg p-5 rounded-2xl shadow hover:bg-pink-500/50 transition text-center">
    🖌️ Efek & Overlay
  </a>

  <a href="#" class="w-full max-w-md bg-pink-600/40 backdrop-blur-lg p-5 rounded-2xl shadow hover:bg-pink-500/50 transition text-center">
    📝 Teks & Sticker
  </a>

  <a href="#" class="w-full max-w-md bg-pink-600/40 backdrop-blur-lg p-5 rounded-2xl shadow hover:bg-pink-500/50 transition text-center">

  </a>

</main>

<footer class="p-4 text-center bg-pink-800/50 backdrop-blur-md relative z-10">

</body>
