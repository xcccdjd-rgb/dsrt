<body>
  <!-- Background animasi -->
  <canvas id="bgCanvas"></canvas>

  <!-- Dashboard Content -->
  <div class="relative z-10 min-h-screen p-6 text-white">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

    <!-- Grid Menu -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-lg hover:scale-105 transition cursor-pointer">
        <h2 class="text-xl font-semibold">üìπ Smart Video</h2>
        <p class="text-gray-300 text-sm">Edit manual dengan CapCut.</p>
      </div>
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-lg hover:scale-105 transition cursor-pointer">
        <h2 class="text-xl font-semibold">üñºÔ∏è Smart Photos</h2>
        <p class="text-gray-300 text-sm">Edit manual dengan Adobe, Picsart, Snapseed, dll.</p>
      </div>
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-lg hover:scale-105 transition cursor-pointer">
        <h2 class="text-xl font-semibold">üë§ Profile</h2>
        <p class="text-gray-300 text-sm">Data akun, license, kebijakan, dll.</p>
      </div>
    </div>
  </div>

  <!-- Script animasi background sama persis -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bgCanvas"), alpha:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const particlesCount = 5000;
    const positions = new Float32Array(particlesCount*3);
    for(let i=0;i<particlesCount*3;i++){positions[i]=(Math.random()-0.5)*10;}
    const particlesGeometry = new THREE.BufferGeometry();
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
    const particlesMaterial = new THREE.PointsMaterial({ color:0x00ffff,size:0.05,transparent:true,opacity:0.8});
    const particlesMesh = new THREE.Points(particlesGeometry,particlesMaterial);
    scene.add(particlesMesh);

    let mouseX=0, mouseY=0;
    document.addEventListener('mousemove', e=>{mouseX=(e.clientX/window.innerWidth-0.5)*2;mouseY=-(e.clientY/window.innerHeight-0.5)*2;});
    document.addEventListener('touchmove', e=>{if(e.touches.length>0){const t=e.touches[0];mouseX=(t.clientX/window.innerWidth-0.5)*2;mouseY=-(t.clientY/window.innerHeight-0.5)*2;}},{passive:true});

    function animate(){requestAnimationFrame(animate);particlesMesh.rotation.y+=0.001+mouseX*0.001;particlesMesh.rotation.x+=0.0005+mouseY*0.001;renderer.render(scene,camera);}
    animate();
    window.addEventListener('resize', ()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});
  </script>
</body>
