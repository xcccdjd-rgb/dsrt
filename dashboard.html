<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - DSRT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background:black; font-family:'Poppins',sans-serif; margin:0; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="relative z-10 min-h-screen p-6 text-white">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
    
    <!-- Accordion Menu -->
    <div class="space-y-4">
      <!-- Smart Video -->
      <div class="bg-gray-800 rounded-xl overflow-hidden">
        <button class="w-full text-left px-4 py-3 font-semibold hover:bg-gray-700" onclick="toggleAccordion('video')">
          Smart Video ðŸŽ¬
        </button>
        <div id="video" class="hidden px-4 py-3 border-t border-gray-700">
          <p>Edit manual seperti Capcut.</p>
        </div>
      </div>

      <!-- Smart Photos -->
      <div class="bg-gray-800 rounded-xl overflow-hidden">
        <button class="w-full text-left px-4 py-3 font-semibold hover:bg-gray-700" onclick="toggleAccordion('photos')">
          Smart Photos ðŸ“·
        </button>
        <div id="photos" class="hidden px-4 py-3 border-t border-gray-700">
          <p>Edit manual macam Adobe, Picsart, Snapseed, VSCO, Meitu, dll.</p>
        </div>
      </div>

      <!-- Smart Logo -->
      <div class="bg-gray-800 rounded-xl overflow-hidden">
        <button class="w-full text-left px-4 py-3 font-semibold hover:bg-gray-700" onclick="toggleAccordion('logo')">
          Smart Logo ðŸŽ¨
        </button>
        <div id="logo" class="hidden px-4 py-3 border-t border-gray-700">
          <p class="text-yellow-400 font-semibold">Coming Soon...</p>
        </div>
      </div>
    </div>

    <a href="index.html" class="mt-6 inline-block px-6 py-3 bg-gradient-to-r from-red-500 to-pink-500 rounded-full shadow-lg text-white font-semibold hover:scale-105 transition">
      Logout
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    // Background animasi
    <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x4f46e5, wireframe:true });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(20,20,20);
    scene.add(light);

    camera.position.z = 50;

    function animate() {
      requestAnimationFrame(animate);
      torusKnot.rotation.x += 0.005;
      torusKnot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    // Accordion
    function toggleAccordion(id){
      const el=document.getElementById(id);
      el.classList.toggle("hidden");
    }
  </script>
</body>
</html>
