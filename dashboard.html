<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - DSRT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { perspective:1000px; overflow-x:hidden; }
    .cube {
      position:absolute; width:60px; height:60px;
      background: rgba(255,255,255,0.05);
      box-shadow:0 0 20px rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      animation: floatCube linear infinite;
    }
    @keyframes floatCube {
      0% {transform: translate3d(var(--x,0), var(--y,0), var(--z,0)) rotateX(0deg) rotateY(0deg);}
      50% {transform: translate3d(var(--x,0), calc(var(--y,0)+50px), var(--z,0)) rotateX(180deg) rotateY(180deg);}
      100% {transform: translate3d(var(--x,0), var(--y,0), var(--z,0)) rotateX(360deg) rotateY(360deg);}
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-900 via-pink-800 to-pink-700 text-white min-h-screen">

<script>
  const cubeCount=25;
  for(let i=0;i<cubeCount;i++){
    const cube=document.createElement('div');
    cube.className='cube';
    cube.style.setProperty('--x',Math.random()*window.innerWidth+'px');
    cube.style.setProperty('--y',Math.random()*window.innerHeight+'px');
    cube.style.setProperty('--z',Math.random()*500-250+'px');
    cube.style.animationDuration=(Math.random()*20+10)+'s';
    cube.style.top='0'; cube.style.left='0';
    document.body.appendChild(cube);
  }
</script>

<header class="bg-blue-700/50 backdrop-blur-md text-white p-5 shadow text-center font-bold text-xl relative z-10">
  Dashboard DSRT
</header>

<main class="max-w-4xl mx-auto mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 relative z-10">

  <a href="smartvideo.html" class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow hover:scale-105 transition text-center">
    📹 Smart Video
  </a>

  <a href="smartphoto.html" class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow hover:scale-105 transition text-center">
    🖼️ Smart Photo
  </a>

  <a href="profile.html" class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow hover:scale-105 transition text-center">
    👤 Profile
  </a>

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow hover:scale-105 transition text-center cursor-not-allowed">
    🎨 Smart Logo (Coming Soon)
  </div>

</main>

</body>
</html>
