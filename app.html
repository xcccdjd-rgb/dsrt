<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSRT Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="app">
  <header class="topbar">
    <h1>DSRT</h1>
    <button id="logout-btn" class="btn small">Logout</button>
  </header>
  <main class="center-container">
    <h2>Adobe & PicsArt Features</h2>
    <div class="features-grid">
      <div class="feature-card">Adobe Photos</div>
      <div class="feature-card">Adobe Videos</div>
      <div class="feature-card">PicsArt Editor</div>
      <div class="feature-card">Filters</div>
      <div class="feature-card">Adjustments</div>
    </div>
  </main>
</body>
</html>
