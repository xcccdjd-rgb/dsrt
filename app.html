<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSRT App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app">
  <div class="sidebar">
    <button class="tab active" data-target="filters">🎨 Filters</button>
    <button class="tab" data-target="adjust">✨ Adjust</button>
    <button class="tab" data-target="effects">🎆 Effects</button>
    <button class="tab" data-target="text">🔤 Text</button>
    <button class="tab" data-target="export">📤 Export</button>
  </div>

  <div class="workspace">
    <div id="filters" class="content active">Apply amazing filters to your photos.</div>
    <div id="adjust" class="content">Fine-tune brightness, contrast, saturation.</div>
    <div id="effects" class="content">Add stunning effects and overlays.</div>
    <div id="text" class="content">Insert and style text creatively.</div>
    <div id="export" class="content">Save or share your masterpiece.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
